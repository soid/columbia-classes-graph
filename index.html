<!DOCTYPE>

<html>

<head>
	<title>Columbia University: Courses Map</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<!-- https://unpkg.com/cytoscape/dist/cytoscape.min.js -->
	<script src="lib/cytoscape.min.js"></script>
    <script src="data/classes-data.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="site-title">
		<img src="images/cu_logo.gif" height="55" width="337"/>
	</div>

	<div class="top-hud">
		Department:
		<select id="codesList"></select>
		<span class="search">
			Search:
			<input id="search" type="text" />
		</span>
	</div>

	<div id="cy"></div>

	<div id="info">
		<div>
			<div id="course-info"></div>
			<div id="course-descr"></div>
			<div id="instructors"></div>
		</div>
		<div id="bottom">
			<small>
				Drag the nodes, zoom in and out, click<br/>
				Updated on <span id="generationDate"></span>
				<a href="https://github.com/soid/columbia-classes-graph">
					<img src="images/GitHub-Mark-64px.png" height="16" width="16" title="Columbia University" /> Source Code
				</a>
			</small>
		</div>
    </div>

	<div>
		<small id="source-code-small">
			<a href="https://github.com/soid/columbia-classes-graph">
				<img src="images/GitHub-Mark-64px.png" height="16" width="16"/>
			</a>
		</small>
	</div>

	<script src="classes.js"></script>
</body>

</html>
